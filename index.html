<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Pontos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inclua a biblioteca do Mercado Pago -->
    <script src="https://secure.mlstatic.com/sdk/javascript/v1/mercadopago.js"></script>
</head>
<body>
    <div class="container">
        <h1>Conversor de Pontos para Dinheiro</h1>
        <label for="pontos">Selecione a quantidade de pontos:</label>
        <select id="pontos" onchange="converterPontos()">
            <!-- Opções de 1.000 a 1.000.000 pontos -->
            <script>
                for (let i = 1000; i <= 1000000; i += 1000) {
                    document.write(`<option value="${i}">${i.toLocaleString('pt-BR')} pontos</option>`);
                }
            </script>
        </select>
        <div class="resultado">
            <p>Dinheiro: <span id="dinheiro">0,00</span></p>
        </div>
        <div id="button-container"></div> <!-- Contêiner para o botão -->
    </div>
    <script src="script.js"></script>
</body>
</html>
